<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>getlinked</title>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="assets/logo.svg" alt="logo"></div>

        <button class="menu-btn">
            <img src="assets/hamburger-icon.svg" alt="menu button image">
        </button>
    </header>

    <menu class="menu">
        <button class="close-btn"><img src="assets/close-btn.svg" alt="close menu button"></button>

        <div class="menu-links">
            <a href="" class="menu-link">Timeline</a>
            <a href="" class="menu-link">Overview</a>
            <a href="" class="menu-link">FAQS</a>
            <a href="" class="menu-link">Contact</a>
        </div>


        <div class="register-btn1">
            <button>Register</button>
        </div>
    </menu>

    <section class="intro">
        <article class="register">
            <img src="assets/ignite.svg" alt="Ignite" class="ignite">

            <img src="assets/page-title.svg" alt="page title" class="page-title">

            <span>Participate in getlinked tech Hackathon 2023 stand a chance to win a Big prize</span>

            <div class="register-btn2">
                <button>Register</button>
            </div>
        </article>
        
        <div class="timer">
            <div class="time">
                <h1>00</h1><span>H</span>
            </div>

            <div class="time">
                <h1>00</h1><span>M</span>
            </div>

            <div class="time">
                <h1>00</h1><span>S</span>
            </div>
        </div>

        <div class="hero-div">
            <img src="assets/hero.png" alt="hackathon guy" class="hero">
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
