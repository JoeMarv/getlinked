<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/purple-star.svg" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="assets/logo.svg" alt="logo"></div>
    
        <button class="menu-btn">
            <img src="assets/hamburger-icon.svg" alt="menu button image">
        </button>
    
        <menu class="menu">
            <button class="close-btn"><img src="assets/close-btn.svg" alt="close menu button"></button>
    
            <div class="menu-links">
                <a href="./index.html#timeline" class="menu-link">Timeline</a>
                <a href="./index.html#intro" class="menu-link">Overview</a>
                <a href="./index.html#faqs" class="menu-link">FAQS</a>
                <a href="./contact.html" class="menu-link">Contact</a>
            </div>
    
            <div class="register-btn1">
                <button>Register</button>
            </div>
        </menu>
    </header>

    <button class="back-btn">
        <img src="assets/back-btn.svg" alt="back button">
    </button>


    <main class="main">
        <section class="form-container">
            <div class="form-header">
                <span class="form-header-header">
                    <span class="h1">Questions or need assistance?</span>
                    <span class="h2">Let us know about it!</span>
                </span>
        
                <span class="form-header-body">
                    Email us below to any question related to our event
                </span>
            </div>
        
            <form action="" class="contact-form">
                <input type="text" placeholder="Team's Name" name="" id="team" required>
                <input type="email" placeholder="Email" name="" id="email" required>
                <textarea placeholder="Message" rows="3" name="" id="message" required></textarea>
        
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </section>
        
        <footer class="footer">
            <section class="contact-info">
                <span class="contact-header">Get in touch</span>
        
                <div class="contact-body">
                    <div class="ci">
                        <span class="contact-b1">Contact</span>
                        <span class="contact-b2">Information</span>
                    </div>
        
                    <div class="address">
                        <span class="address-b1">27, Alara Street</span>
                        <span class="address-b2">Yaba 100012</span>
                        <span class="address-b3">Lagos State</span>
                    </div>
        
                    <span class="number">Call Us: 070067981819</span>
        
                    <div class="time">
                        <span class="time-b1">We are open from Monday-Friday</span>
                        <span class="time-b2">08:00am - 05:00pm</span>
                    </div>
                </div>
            </section>
        
            <section class="social-links">
                <span class="social-links-header">Share on</span>
        
                <div class="social-links-buttons">
                    <button class="social-link"><img src="assets/instagram.svg" alt="instagram"></button>
                    <button class="social-link"><img src="assets/x.svg" alt="x"></button>
                    <button class="social-link"><img src="assets/facebook.svg" alt="facebook"></button>
                    <button class="social-link"><img src="assets/linkedin.svg" alt="linkedin"></button>
                </div>
            </section>
        </footer>
    </main>


    <script src="contact.js"></script>
</body>
</html>
