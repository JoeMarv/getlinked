<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/purple-star.svg" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="assets/logo.svg" alt="logo"></div>
    
        <button class="menu-btn">
            <img src="assets/hamburger-icon.svg" alt="menu button image">
        </button>
    
        <menu class="menu">
            <button class="close-btn"><img src="assets/close-btn.svg" alt="close menu button"></button>
    
        <div class="menu-links">
            <a href="./index.html#timeline" class="menu-link">Timeline</a>
            <a href="./index.html#intro" class="menu-link">Overview</a>
            <a href="./index.html#faqs" class="menu-link">FAQS</a>
            <a href="./contact.html" class="menu-link">Contact</a>
        </div>
    
    
            <div class="register-btn1">
                <button>Register</button>
            </div>
        </menu>
    </header>
    
    <main class="main">
        <div class="hero-div">
            <img src="assets/register-hero.png" alt="register image" class="register-img">
        </div>

        <section class="form-container">
            <div class="form-header">
                    <span class="h1">Register</span>

                <div class="movement">
                    <span>Be part of this movement!</span>
                    <img src="assets/register-move.png" alt="movement image" class="movement-img">
                </div>

                <span class="h2">CREATE YOUR ACCOUNT</span>
            </div>
    
            <form action="" class="contact-form">
                <div class="team">
                    <label for="team" class="team-label">Team's Name</label>
                    <input type="text" placeholder="Enter the name of your group" name="team" id="team" required>
                </div>

                <div class="phone">
                    <label for="phone" class="phone-label">Phone</label>
                    <input type="number" placeholder="Enter your phone number" name="phone" id="phone" required>
                </div>

                <div class="email">
                    <label for="email" class="email-label">Email</label>
                    <input type="email" placeholder="Enter your email address" name="email" id="email" required>
                </div>

                <div class="project">
                    <label for="project" class="team-label">Project Topic</label>
                    <input type="text" placeholder="What is your group project topic?" name="project" id="project" required>
                </div>

                <div class="dropdowns">
                    <div class="category">
                        <label for="category" class="category-label">Category</label>
                        
                        <select name="category" id="category" aria-placeholder="Select your Category" required>
                            <option value="select">Select your category</option>
                            <option value="mobile">Mobile</option>
                            <option value="web">Web</option>
                            <option value="uiux">UI/UX</option>
                        </select>
                    </div>
                    
                    <div class="size">
                        <label for="size" class="size-label">Group Size</label>
                        
                        <select name="category" id="category" aria-placeholder="Select your Category" required>
                            <option value="select">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>

                <span class="warning">Please review your registration details before submitting</span>
                
                <div class="radio">
                    <input type="checkbox" name="radio id="radio" class="check" required>
                    <label for="radio" class="radio-label">I agreed with the event terms and conditions and privacy policy</label>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </section>
    </main>


    <section class="overlay">
        <div class="overlay-container">
            <img src="assets/congratulation.png" alt="congrats image" class="congrats-img">

            <span class="congrats-h1">
                Congratulations you have successfully Registered!
            </span>

            <span class="congrats-body">
                Yes, it was easy and you did it! check your mail box for the next step <img src="assets/wink.png" alt="">
            </span>

            <button class="back-btn">Back</button>
        </div>
    </section>


    <script src="register.js"></script>
</body>
</html>
